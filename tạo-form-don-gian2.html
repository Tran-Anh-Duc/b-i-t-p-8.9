<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng kí học viên</title>
</head>
<style>
    table{
        background: #ffc400;

    }
    .sigin{
        background: #64edd2;
        color: blue;
        font-weight: bold;
        height:30px ;
    }
    td{
        width: 80px;
        height: 50px;
    }
</style>
<body>
<form action="">
    <table >
        <tr>
            <td class="sigin" colspan="3">ĐĂNG KÍ HỌC VIÊN</td>
        </tr>
        <tr>
            <td>họ và tên </td>
            <td><input type="text" value="" style=" width: 200px ;border-radius: 1px"></td>
        </tr>
        <tr>
            <td>ngày sinh </td>
            <td><input type="number" value="" style="width:110px "></td>
        </tr>
        <tr>
            <td>giới tính</td>
            <td><input type="radio" name="gender" value="male">nam
               <input type="radio" name="gender" value="female">nữ</td>
        </tr>
        <tr>
            <td>địa chỉ </td>
            <td><input type="text" value="" style="width: 180px ; height: 40px"></td>
        </tr>
        <tr>
            <td>lớp</td>
            <td>
                <select >
                    <option value="" >-chọn lớp-</option>
                    <option value="" >Lớp A</option>
                    <option value="" >Lớp B</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>email</td>
            <td><input type="email" value="" style="width: 120px" ></td>
        </tr>
        <tr>
            <td>điện thoại</td>
            <td><input type="number" value="" style="width: 120px" ></td>

        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Đăng kí">
            <input type="reset" value="Nhập lại"></td>
            <td></td>
        </tr>
    </table>
</form>
</body>
</html>
