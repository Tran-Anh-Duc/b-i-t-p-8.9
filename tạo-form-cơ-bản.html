<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tạo form cơ bản </title>
</head>
<style>
    body{
        font-weight: bold;
    }
    select{
        width: 150px;
        height: 30px;
        border-radius: 10px ;
    }
   span{
       font-weight: bold;
   }
   .wofoo{
       font-family: "Times New Roman";

   }
   div{
       width: 300px;
       height: 500px;
       background: whitesmoke;
        border: 10px solid cornflowerblue  ;
       margin-left: 10px;
   }
   form{
       margin-left: 10px;
   }
</style>
<body>
<div>
<form action="simpleform" method="get" class="wofoo">
    <h2>Order form</h2>
    <p>what would you like tobuy</p>
    <select >
        <option value="">A</option>
        <option >B (+0.5$)</option>
        <option >C (+0.5$)</option>
    </select>
    <p>How many would you like  to order</p>
    <input type="radio" name="rd">1 - 10$ <br>
    <input type="radio" name="rd">1 - 20$ <br>
    <input type="radio" name="rd">1 - 25$ <br>
    <p>Name <span>*</span></p>
    <input type="text" name="first name" placeholder="first name" size="15">
    <input type="text" name="last name" placeholder="last name" size="15">
    <p>Email</p>
    <input type="text" name="email" size="25">
    <p>Phone number</p>
    <input type="text" name="number 1" size="7"> -
    <input type="text" name="number 2" size="7"> -
    <input type="text" name="number 3" size="7">
    <p><input type="button" name="submit" value="submit"></p>











</form>
</div>












</body>
</html>
