<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành tạo bảng nâng cao</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<table border="1">
    <tr>
        <th rowspan="2">thứ</th>
        <th colspan="3">hoạt động</th>
    </tr>
    <tr>
        <th>sáng</th>
        <th>chiều</th>
    </tr>
    <tr>
        <td>thứ 2</td>
        <td>thể dục </td>
        <td>hoat động trò chơi mới</td>
    </tr>
    <tr>
        <td>thứ 3</td>
        <td>nhận biết tập nói </td>
        <td>rèn nề nếp kỹ năng sống</td>
    </tr>
    <tr>
        <td>thứ 4</td>
        <td>âm nhạc </td>
        <td>vui chơi</td>
    </tr>
    <tr>
        <td>thứ 5</td>
        <td>văn học </td>
        <td>nhận biết các bài giá trị sống</td>
    </tr>

</table>
</body>
</html>
